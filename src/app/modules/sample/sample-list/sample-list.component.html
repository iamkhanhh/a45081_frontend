<div class="card card-xxl-stretch mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-2 mb-1">My Samples</span>
    </h3>
    <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
      title="Click to upload a sample">
      <button (click)="newSample()" class="btn btn-sm btn-light-primary">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
        New Sample
      </button>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">

    <ng-container *ngIf="grouping.getSelectedRowsCount()">
      <div class="form">
        <div class="row align-items-center form-group-actions margin-top-20 margin-bottom-20">
          <div class="col-xl-12">
            <div class="form-group form-group-inline">
              <div class="form-label form-label-no-wrap">
                <label class="font-bold font-danger"><span>Selected records count:
                    <b>{{ grouping.getSelectedRowsCount() }}</b></span></label>
              </div>
              <div>
                <button type="button" class="btn btn-danger font-weight-bolder font-size-sm mr-1"
                  (click)="deleteSelected()">
                  <i class="fa fa-trash"></i> Delete All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
      [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>

    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
                <input class="form-check-input" type="checkbox" value="1" data-kt-check="true"
                  data-kt-check-target=".widget-9-check" (click)="grouping.selectAllRows()"
                  [checked]="grouping.checkAreAllRowsSelected()" />
              </div>
            </th>
            <th class="min-w-120px">ID</th>
            <th class="min-w-120px">SAMPLE NAME</th>
            <th class="min-w-120px">TYPE</th>
            <th class="min-w-120px">SAMPLE STATUS</th>
            <th class="min-w-120px">SIZE</th>
            <th class="min-w-120px">ASSEMBLY</th>
            <th class="min-w-120px">CREATED AT</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngFor="let sample of samples">
          <tr>
            <td>
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
                <input class="form-check-input widget-9-check" type="checkbox" value="{{sample.id}}"
                  (click)="grouping.selectRow(sample.id)" [checked]="grouping.isRowSelected(sample.id)" />
              </div>
            </td>
            <td>
              <p class="text-gray-900 fw-bolder d-block fs-6" style="margin-top: revert;">
                {{sample.id}}
              </p>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a routerLink="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">
                    {{sample.name}}
                  </a>
                </div>
              </div>
            </td>
            <td>
              <span class="badge fs-6" [ngClass]="{
                'badge-light-primary': sample.type === 'vcf',
                'badge-light-info': sample.type === 'fastq'
              }">
                {{sample.type}}
              </span>
            </td>
            <td>
              <span class="badge fs-6" [ngClass]="{
                'badge-light-success': sample.status === 'Completed',
                'badge-light-warning': sample.status === 'Incomplete',
                'badge-light-danger': sample.status === 'N/A'
              }">
                {{ sample.status }}
              </span>
            </td>
            <td>
              <p class="text-gray-900 fw-bolder d-block fs-6" style="margin-top: revert;">
                {{ formatBytes(sample.size) }}
              </p>
            </td>
            <td>
              <p class="text-gray-900 fw-bolder d-block fs-6" style="margin-top: revert;">
                {{sample.assembly}}
              </p>
            </td>
            <td>
              <p class="text-gray-900 fw-bolder d-block fs-6" style="margin-top: revert;">
                {{sample.createdAt}}
              </p>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
      [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
  </div>
  <!-- begin::Body -->
</div>
