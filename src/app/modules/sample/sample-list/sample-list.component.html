<div class="card card-xxl-stretch mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-2 mb-1">My Samples</span>
    </h3>
    <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
      title="Click to upload a sample">
      <button (click)="newSample()" class="btn btn-sm btn-light-primary">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
        New Sample
      </button>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
                <input class="form-check-input" type="checkbox" value="1" data-kt-check="true"
                  data-kt-check-target=".widget-9-check" />
              </div>
            </th>
            <th class="min-w-150px">Authors</th>
            <th class="min-w-140px">Company</th>
            <th class="min-w-120px">Progress</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr>
            <td>
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
                <input class="form-check-input widget-9-check" type="checkbox" value="1" />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img src="./assets/media/avatars/300-14.jpg" alt="" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">
                    Ana Simmons
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    HTML, JS, ReactJS
                  </span>
                </div>
              </div>
            </td>
            <td>
              <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">
                Intertico
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                Web, UI/UX Design
              </span>
            </td>
            <td class="text-end">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2">
                  <span class="text-muted me-2 fs-7 fw-bold">50%</span>
                </div>
                <div class="progress h-6px w-100">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width]="'50%'"></div>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                ">
                  <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen019.svg'
                  " class="svg-icon svg-icon-3"></span>
                </a>
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                ">
                  <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
                </a>
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                ">
                  <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  " class="svg-icon svg-icon-3"></span>
                </a>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="
                form-check form-check-sm form-check-custom form-check-solid
              ">
                <input class="form-check-input widget-9-check" type="checkbox" value="1" />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img src="./assets/media/avatars/300-2.jpg" alt="" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a href="#" class="text-gray-900 fw-bolder text-hover-primary fs-6">
                    Jessie Clarcson
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    C#, ASP.NET, MS SQL
                  </span>
                </div>
              </div>
            </td>
            <td>
              <a href="#" class="text-gray-900 fw-bolder text-hover-primary d-block fs-6">
                Agoda
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                Houses &amp; Hotels
              </span>
            </td>
            <td class="text-end">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-stack mb-2">
                  <span class="text-muted me-2 fs-7 fw-bold">70%</span>
                </div>
                <div class="progress h-6px w-100">
                  <div class="progress-bar bg-danger" role="progressbar" [style.width]="'70%'"></div>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                ">
                  <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen019.svg'
                  " class="svg-icon svg-icon-3"></span>
                </a>
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                ">
                  <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
                </a>
                <a href="#" class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                ">
                  <span [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  " class="svg-icon svg-icon-3"></span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
