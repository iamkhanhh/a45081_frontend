<form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <div>
      <img alt="Logo" src="./assets/media/logos/genetics.png" class="logo-default" style="height: 100px !important;">
      <h4 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        REGISTER AN USER'S ACCOUNT
      </h4>
      <p class="text-muted font-weight-bold font-size-h5">
        Enter your details to create your account
      </p>
    </div>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <!-- <div class="text-gray-500 fw-semibold fs-6">
      Your Social Campaigns
    </div> -->
    <!--end::Subtitle--->
  </div>
  <!--begin::Heading-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <div class="row justify-content-between mb-4">
    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">First name</label>
      <input class="form-control bg-transparent" type="text" name="first_name" formControlName="first_name"
        placeholder="first_name" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['first_name'].invalid,
        'is-valid': registrationForm.controls['first_name'].valid
      }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'First name is required',
        control: registrationForm.controls['first_name']
      }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">Last name</label>
      <input class="form-control bg-transparent" type="text" placeholder="last_name" name="last_name" formControlName="last_name"
        autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['last_name'].invalid,
          'is-valid': registrationForm.controls['last_name'].valid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Last name is required',
          control: registrationForm.controls['last_name']
        }"></ng-container>
    </div>
    <!--end::Form group-->
  </div>

  <div class="row justify-content-between mb-4">
    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">Phone Number</label>
      <input class="form-control bg-transparent" type="text" name="phone_number" formControlName="phone_number"
        placeholder="phone_number" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['phone_number'].invalid,
        'is-valid': registrationForm.controls['phone_number'].valid
      }" />
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">Email</label>
      <input class="form-control bg-transparent" type="email" placeholder="Email" name="email" formControlName="email"
        autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['email'].invalid,
          'is-valid': registrationForm.controls['email'].valid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Email is required',
          control: registrationForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'email',
          message: 'Email is invalid',
          control: registrationForm.controls['email']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Email should have maximum 360 symbols',
          control: registrationForm.controls['email']
        }"></ng-container>
    </div>
    <!--end::Form group-->
  </div>

  <div class="row justify-content-between mb-4">
    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">Password</label>
      <input class="form-control bg-transparent" type="password" placeholder="Password" name="password"
        formControlName="password" autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['password'].invalid,
          'is-valid': registrationForm.controls['password'].valid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Password is required',
          control: registrationForm.controls['password']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Password should have at least 3 symbols',
          control: registrationForm.controls['password']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Password should have maximum 100 symbols',
          control: registrationForm.controls['password']
        }"></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="col-lg-6 col-12">
      <label class="form-label fw-bolder text-gray-900 fs-6">Confirm Password</label>
      <input class="form-control bg-transparent" type="password" placeholder="Confirm password" name="cPassword"
        autocomplete="off" formControlName="cPassword" [ngClass]="{
          'is-invalid': registrationForm.controls['cPassword'].invalid,
          'is-valid': registrationForm.controls['cPassword'].valid
        }" />
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Confirm Password is required',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Confirm Password should have at least 3 symbols',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Confirm Password should have maximum 100 symbols',
          control: registrationForm.controls['cPassword']
        }"></ng-container>
      <ng-container *ngIf="
          registrationForm.controls['cPassword'].errors &&
          registrationForm.controls['cPassword'].errors.ConfirmPassword
        ">
        <div class="fv-plugins-message-container">
          <div class="fv-help-block">
            'Passsword' and 'Confirm Password' didn't match.
          </div>
        </div>
      </ng-container>
    </div>
    <!--end::Form group-->
  </div>

  <!--begin::Form group-->
  <div class="fv-row mb-4">
    <label class="form-check form-check-inline">
      <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" name="agree" class="form-check-input" />
      <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base ms-1">
        I Accept the&nbsp;<a href="https://keenthemes.com/metronic/?page=faq" target="_blank"
          class="ms-1 link-primary">Terms</a>.
      </span>
    </label>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" [disabled]="
        registrationForm.invalid || !registrationForm.controls['agree'].value
      " class="btn btn-primary">
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Submit</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>
  <!--end::Form group-->

  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    Already have an Account?

    <a routerLink="/auth/login" class="link-primary fw-semibold">
      Sign in
    </a>
  </div>
  <!--end::Sign up-->

</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
