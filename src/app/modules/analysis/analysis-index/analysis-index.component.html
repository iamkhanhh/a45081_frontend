<div class="card card-xxl-stretch mb-5 mb-xl-8">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-2 mb-1">{{ analysis_name }}</span>
        </h3>
        <div class="card-toolbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="
                    nav-link
                    btn btn-sm btn-color-muted btn-active btn-active-light-primary
                    fw-bolder
                    px-4
                    me-1
                  " data-bs-toggle="tab" [ngClass]="activeClass('variant_list')"
                        (click)="setTab('variant_list')">
                        Variants
                    </a>
                </li>
                <li class="nav-item">
                    <a class="
                    nav-link
                    btn btn-sm btn-color-muted btn-active btn-active-light-primary
                    fw-bolder
                    px-4
                    me-1
                  " data-bs-toggle="tab" [ngClass]="activeClass('variant_report')"
                        (click)="setTab('variant_report')">
                        Reports
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
        <div class="tab-content">
            <!-- begin::Tap pane -->
            <div class="tab-pane fade" [ngClass]="activeClass('variant_list')" id="variant_list">
                <div style="min-height: 800px !important">
                    <app-variant-list [id]="id"></app-variant-list>
                </div>
            </div>
            <!-- end::Tap pane -->
            <!-- begin::Tap pane -->
            <div class="tab-pane fade" [ngClass]="activeClass('variant_report')" id="variant_report">
                <div style="min-height: 800px !important">
                    <app-analysis-report-variant [id]="id"></app-analysis-report-variant>
                </div>
            </div>
            <!-- end::Tap pane -->
        </div>
    </div>
    <!-- begin::Body -->
</div>
